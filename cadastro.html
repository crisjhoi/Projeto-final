<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Cabeçalho -->
    <header class="bg-success text-white text-center p-3">
        <h1>Cadastro de Cliente</h1>
    </header>

    <!-- Formulário de Cadastro -->
    <section class="container mt-4">
        <h2>Preencha seus dados</h2>
        <form id="cadastro-form">
            <div class="mb-3">
                <label for="nome" class="form-label"><strong><em>Nome Completo</em></strong></label>
                <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
            </div>
            <div class="mb-3">
                <label for="cpf" class="form-label"><strong><em>CPF</em></strong></label>
                <input type="text" class="form-control" id="cpf" placeholder="Digite apenas números" required>
            </div>
            <div class="mb-3">
                <label for="telefone" class="form-label"><strong><em>Telefone</em></strong></label>
                <input type="tel" class="form-control" id="telefone" placeholder="Digite seu telefone" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label"><strong><em>E-mail</em></strong></label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu melhor email" required>
            </div>
            <div class="mb-3">
                <label for="endereco" class="form-label"><strong><em>Endereço</em></strong></label>
                <input type="text" class="form-control" id="endereco" placeholder="Rua, Número, Bairro, Cidade, Estado" required>
            </div>
            <button type="submit" class="btn btn-success">Cadastrar</button>
            <a href="index.html" class="btn btn-secondary">Voltar</a>
        </form>
    </section>    

    <script src="script.js"></script>
    <footer class="text-center text-light" style="background-color: #198754; padding: 20px; margin-top: 20px;">
        <p>© 2025 Minimercado JOYCE. Todos os direitos reservados.</p>
        <p>Contato: contato@minimercadojoyce.com | Telefone: (83) 99999-9999</p>
        <p><strong>Endereço:</strong> Rua das Montanhas Rochosas, 123 - Centro</p>
        <p><strong>Horário:</strong> Segunda a Sábado, das 08h às 20h</p>
    </footer>


</body>
</html>
